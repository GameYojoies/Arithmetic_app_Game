<script>

    var personal_information_real_nameObj = new personal_information_real_name();
    personal_information_real_nameObj.init();

            $("#personal_information_real_name_scroll").css({ "width": w, "height": h - headH });

                $("#body_content_team").css({ "display": "none" });

                setTimeout(() => {
                    pageUnShow("personal_information_real_namePage")
                    pageShow("loginPage");
