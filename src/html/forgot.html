<script>

    var forgotObj = new forgot();
    forgotObj.init();

    function forgot() {

        this.init = function () {


            setAllUILang("forgot")
            pageInit("forgotPage");

            $("#forgot_scroll").css({ "width": w, "height": h - 160 });

            setTimeout(() => {
                myScroll = new IScroll('#forgot_scroll', { probeType: 1, mouseWheel: true });
            }, 300);

            $('#forgot_phone').attr("src", picRes['phone.png'])
            $('#forgot_back').attr("src", picRes['back_arrow.png'])

            $("#forgotBtn_go").click(function () {
                pageShow("verifyPage");
            });

            $("#forgot_back").click(function () {
                pageUnShow("forgotPage")
            });

            

        }



    }

</script>
