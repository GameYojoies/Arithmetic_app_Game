    <script>
        var summarize_product2Obj = new summarize_product2();
        summarize_product2Obj.init();
        function summarize_product2() {
            var myScroll;
            this.init = function () {
                pageInit("summarize_product2Page");
                headerInit("summarize_product2", "购买订单详情")

                $("#scroller_summarize_product2").css({
                    "width": w,
                    "height": h - headH,
                    "overflow": "hidden"

                });
                myScroll = new IScroll('#scroller_summarize_product2', {
                    probeType: 1,
                    mouseWheel: true
                });

                $('#summarize_product2_header_left').click(function () {
                    $('#product_tab_10').click()
                })

            }
            this.call = function () {
                $('#summarize_product2Page').transition({
                    x: w
                }, 0);
            }

            this.getDataBuy = function (id, name1, name2, invest, earn, activity, ratio, dayIncomeS, cycle) {
                $("#productname_summarize_2").text(name1)
                $("#name_product_sum_2").text(name2)
                $("#startRMB_summarize_2, #startRMB_summarize2_2").text(parseFloat(invest).toFixed(2))
                // $("#ratio_summarize_2").text(ratio)
                $("#totalRMB_summarize_2").text(parseFloat(earn).toFixed(2))
                $("#activityRMB_summarize_2").text(parseFloat(activity).toFixed(2))
                $("#dayIncome_summarize_2").text(parseFloat(dayIncomeS).toFixed(2));
                $("#percentRMB_summarize2_2").text(parseFloat(dayIncomeS * invest /100).toFixed(1));                
                $("#startRMB_summarize3_2").text(invest -(dayIncomeS * invest /100));
                $("#debate_summarize_2").text(cycle);

                console.log("-----------日收益--下一页---------", dayIncomeS);
                walletObj.getWallet()

                $('#btn_summarizeProdut_2').unbind().click(function () {
                    msgObj.show('您确定要购买吗' + `<br>` + `<br>` + (name), function () {
                        msgObj.unShow();
                        loaderObj.show();
                        // summarize_product2Obj.go2FA(id)
                        BuyProduct(id)
                    });
                })

            }

            function BuyProduct(id) {
                loaderObj.show();
                var Token = localStorage.getItem("token");
                var obj = JSON.parse(Token);
                mData = {
                    productId: id,
                };
                $.ajax({
                    type: "post",
                    url: API_SERVER + "/v1/products",
                    data: JSON.stringify(mData),
                    contentType: "application/json",
                    headers: {
                        Authorization: "Bearer " + obj.token,
                    },
                    async: true,
                    timeout: 100000,
                    success: function (data) {
                        loaderObj.unShow();
                        if (data.code == 0) {
                            msgPageObj.show("恭喜您！产品购买成功！", function () { })
                            walletObj.getWallet();
                            mainObj.menutrade();
                        } else {
                            msgPageObj.show(getStatusCode(data.code), function () { })
                        }
                    },
                    error: function (xhr, status, error) {
                        loaderObj.unShow();
                        msgPageObj.show(NSLang("sys.serverError"))

                    },
                });
            }
        }
    </script>
