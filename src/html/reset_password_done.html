<script>

    var reset_password_doneObj = new reset_password_done();
    reset_password_doneObj.init();

    function reset_password_done() {

        this.init = function () {


            setAllUILang("reset_password_done")
            pageInit("reset_password_donePage");
            headerInit("reset_password_done", "认证成功")
            $("#reset_password_done_scroll").css({ "width": w, "height": h - headH });



            $('#reset_password_done_back').attr("src", picRes['back_arrow.png'])
            $('#reset_password_done_header_right_right').html('<img  id="reset_password_done_phone" style="width:28px;">')
            $('#reset_password_done_header_right_right').addClass("flexCenter")
            $('#reset_password_done_phone').attr("src", picRes['reset_password_done.png'])
            $('#icon_successful').attr("src", picRes['icon_successful.png'])





            setTimeout(() => {
                myScroll = new IScroll('#reset_password_done_scroll', { probeType: 1, mouseWheel: true });
            }, 300);

        }
        
        $("#btn_done").click(function () {
            pageUnShow("reset_password_donePage");
         
        })

        this.call = function () {
